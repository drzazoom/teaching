<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #333;
            font-size: 24px;
        }
        
        audio {
            display: none;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 40px;
            cursor: pointer;
            transition: opacity 0.2s;
            padding: 0;
            line-height: 1;
            flex-shrink: 0;
            width: 40px;
        }
        
        .control-btn:hover {
            opacity: 0.7;
        }
        
        .progress-container {
            flex: 1;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #667eea;
            border-radius: 6px;
            width: 0%;
            transition: width 0.1s;
        }
        
        #timeDisplay {
            font-size: 12px;
            color: #666;
            min-width: 80px;
            flex-shrink: 0;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }
        
        .volume-icon {
            font-size: 20px;
            flex-shrink: 0;
            width: 40px;
            text-align: center;
        }
        
        #volumeSlider {
            flex: 1;
        }
        
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.querySelector('.progress-container');
            const timeDisplay = document.getElementById('timeDisplay');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Set initial volume
            audio.volume = 0.8;
            
            // Better autoplay - try on user interaction
            const attemptAutoplay = () => {
                audio.play().then(() => {
                    playPauseBtn.textContent = '⏸';
                }).catch(e => {
                    console.log('Autoplay prevented, waiting for user interaction');
                    // Try again on any user interaction
                    document.body.addEventListener('click', function startPlay() {
                        audio.play();
                        document.body.removeEventListener('click', startPlay);
                    }, { once: true });
                });
            };
            
            // Attempt autoplay immediately
            attemptAutoplay();
            
            // Play/Pause
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '⏸';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶';
                }
            });
            
            // Update play button when audio plays/pauses
            audio.addEventListener('play', () => playPauseBtn.textContent = '⏸');
            audio.addEventListener('pause', () => playPauseBtn.textContent = '▶');
            
            // Update progress bar
            audio.addEventListener('timeupdate', function() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                
                // Update time display
                const currentMin = Math.floor(audio.currentTime / 60);
                const currentSec = Math.floor(audio.currentTime % 60);
                const durationMin = Math.floor(audio.duration / 60);
                const durationSec = Math.floor(audio.duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMin}:${currentSec.toString().padStart(2, '0')} / ${durationMin}:${durationSec.toString().padStart(2, '0')}`;
            });
            
            // Seek
            progressContainer.addEventListener('click', function(e) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value / 100;
            });
        });
    </script>
</head>
<body>
    <div class="player-container">
        <h1>静返 - Still Return</h1>
        <p>Soundscape Composition</p>
        <audio id="audioPlayer">
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">▶</button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span id="timeDisplay">0:00 / 0:00</span>
        </div>
        
        <div class="volume-control">
            <span class="volume-icon">VOL</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="80">
            <span style="font-size: 12px; color: #666; min-width: 80px; flex-shrink: 0; visibility: hidden;">0:00 / 0:00</span>
        </div>
        <div class="info">
            <p>Matthew Sansom, 2026</p>
            <p style="font-size: 12px; margin-top: 10px;">This project was supported by BNU-HKBU UIC, grant UICR0700121-25</p>
        </div>
    </div>
</body>
</html>
