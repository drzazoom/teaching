<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静返 - Still Return</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .player-container {
            text-align: center;
            color: #ecf0f1;
        }
        
        h1 {
            margin: 0 0 60px 0;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #bdc3c7;
        }
        
        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 60px;
        }
        
        .play-pause-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            color: #95a5a6;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 0;
            line-height: 1;
        }
        
        .play-pause-btn:hover {
            color: #bdc3c7;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        svg {
            transform: rotate(-90deg);
            width: 200px;
            height: 200px;
        }
        
        .circle-bg {
            fill: none;
            stroke: #34495e;
            stroke-width: 8;
        }
        
        .circle-progress {
            fill: none;
            stroke: #95a5a6;
            stroke-width: 8;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.3s linear;
            stroke-linecap: round;
        }
        
        audio {
            display: none;
        }
        
        .info {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 300;
            line-height: 1.8;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .grant {
            font-size: 11px;
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>静返 - Still Return</h1>
        
        <div class="circle-container">
            <svg>
                <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="circle-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
            <button class="play-pause-btn" id="playPauseBtn">▶</button>
        </div>
        
        <audio id="audioPlayer" loop>
            <source src="https://jingfan-audio.oss-cn-beijing.aliyuncs.com/Still%20Return_040126.mp3" type="audio/mpeg">
        </audio>
        
        <div class="info">
            <p>Matthew Sansom, 2026</p>
            <p class="grant">This project was supported by BNU-HKBU UIC, grant UICR0700121-25</p>
        </div>
    </div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const progressCircle = document.getElementById('progressCircle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const circumference = 2 * Math.PI * 90; // 2πr
        
        // Set initial state
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;
        
        // Play/Pause button
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '●';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
            }
        });
        
        // Update button on play/pause
        audio.addEventListener('play', () => playPauseBtn.textContent = '●');
        audio.addEventListener('pause', () => playPauseBtn.textContent = '▶');
        
        // Try to autoplay
        function attemptPlay() {
            audio.play().then(() => {
                playPauseBtn.textContent = '●';
            }).catch(err => {
                console.log('Autoplay blocked, user can click play button');
            });
        }
        
        // Start on load
        window.addEventListener('load', attemptPlay);
        
        // Update circle progress
        audio.addEventListener('timeupdate', function() {
            if (audio.duration) {
                const progress = audio.currentTime / audio.duration;
                const offset = circumference - (progress * circumference);
                progressCircle.style.strokeDashoffset = offset;
            }
        });
        
        // Reset circle when looping
        audio.addEventListener('ended', function() {
            progressCircle.style.strokeDashoffset = circumference;
        });
    </script>
</body>
</html>
