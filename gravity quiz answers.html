                    { option: "b) Heavy reliance on traditional sound effects", explanation: "The film avoids traditional sound effects." }
                ]
            }
        ];

        // Function to render a single question
        function renderQuestion(question, index) {
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";
            questionDiv.id = `question-${index}`;
            
            // Create question text
            const questionText = document.createElement("div");
            questionText.className = "question-text";
            questionText.innerHTML = `${index + 1}. ${question.question}`;
            questionDiv.appendChild(questionText);
            
            // Create options container
            const optionsDiv = document.createElement("div");
            optionsDiv.className = question.type === "multi" ? "options multi-select" : "options";
            
            // Create options
            question.options.forEach((option, optionIndex) => {
                const optionDiv = document.createElement("div");
                optionDiv.className = "option";
                
                const input = document.createElement("input");
                input.type = question.type === "multi" ? "checkbox" : "radio";
                input.name = `q${index}`;
                input.id = `q${index}o${optionIndex}`;
                input.dataset.correct = option.isCorrect;
                
                const label = document.createElement("label");
                label.htmlFor = `q${index}o${optionIndex}`;
                
                const optionLetter = String.fromCharCode(97 + optionIndex);
                
                if (question.type === "multi") {
                    label.innerHTML = `<span class="option-letter">${optionLetter})</span> ${option.text}`;
                } else {
                    label.innerHTML = `${option.text}`;
                }
                
                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsDiv.appendChild(optionDiv);
            });
            
            questionDiv.appendChild(optionsDiv);
            
            // Create check button (for individual question feedback)
            const checkBtn = document.createElement("button");
            checkBtn.className = "check-btn";
            checkBtn.textContent = "Check Answer";
            checkBtn.addEventListener("click", () => checkAnswer(index));
            questionDiv.appendChild(checkBtn);
            
            // Create explanation div (hidden initially)
            const explanationDiv = document.createElement("div");
            explanationDiv.className = "explanation";
            explanationDiv.id = `explanation-${index}`;
            
            // Add correct answer explanation
            const correctAnswerDiv = document.createElement("div");
            correctAnswerDiv.className = "correct-answer";
            correctAnswerDiv.innerHTML = `<strong>Correct Answer:</strong> ${question.correctExplanation}`;
            explanationDiv.appendChild(correctAnswerDiv);
            
            // Add wrong answer explanations if any
            if (question.wrongExplanations && question.wrongExplanations.length > 0) {
                const wrongAnswersDiv = document.createElement("div");
                wrongAnswersDiv.className = "wrong-answers";
                wrongAnswersDiv.innerHTML = "<strong>Why other options are incorrect:</strong>";
                
                const wrongAnswersList = document.createElement("ul");
                question.wrongExplanations.forEach(wa => {
                    const wrongAnswerItem = document.createElement("li");
                    wrongAnswerItem.className = "wrong-answer-item";
                    wrongAnswerItem.innerHTML = `<strong>${wa.option}</strong>: ${wa.explanation}`;
                    wrongAnswersList.appendChild(wrongAnswerItem);
                });
                
                wrongAnswersDiv.appendChild(wrongAnswersList);
                explanationDiv.appendChild(wrongAnswersDiv);
            }
            
            questionDiv.appendChild(explanationDiv);
            
            return questionDiv;
        }
        
        // Function to check an individual answer
        function checkAnswer(index) {
            const question = quizData[index];
            const explanationDiv = document.getElementById(`explanation-${index}`);
            
            let isCorrect = true;
            
            if (question.type === "single") {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (!selectedOption) {
                    alert("Please select an answer.");
                    return;
                }
                
                if (selectedOption.dataset.correct === "true") {
                    selectedOption.parentElement.classList.add("highlight-correct");
                } else {
                    selectedOption.parentElement.classList.add("highlight-incorrect");
                    isCorrect = false;
                    isCorrect = false;
                    
                    // Highlight correct option
                    document.querySelectorAll(`input[name="q${index}"]`).forEach(option => {
                        if (option.dataset.correct === "true") {
                            option.parentElement.classList.add("highlight-correct");
                        }
                    });
                }
            } else if (question.type === "multi") {
                const options = document.querySelectorAll(`input[name="q${index}"]`);
                let allCorrect = true;
                
                // Check if at least one option is selected
                if (!Array.from(options).some(opt => opt.checked)) {
                    alert("Please select at least one answer.");
                    return;
                }
                
                options.forEach(option => {
                    const isOptionCorrect = option.dataset.correct === "true";
                    const isOptionSelected = option.checked;
                    
                    if (isOptionCorrect && isOptionSelected) {
                        option.parentElement.classList.add("highlight-correct");
                    } else if (!isOptionCorrect && isOptionSelected) {
                        option.parentElement.classList.add("highlight-incorrect");
                        allCorrect = false;
                    } else if (isOptionCorrect && !isOptionSelected) {
                        option.parentElement.classList.add("highlight-correct");
                        allCorrect = false;
                    }
                });
                
                isCorrect = allCorrect;
            }
            
            // Show explanation
            explanationDiv.style.display = "block";
        }
        
        // Function to calculate and display score
        function calculateScore() {
            let score = 0;
            let totalQuestions = quizData.length;
            
            quizData.forEach((question, index) => {
                if (question.type === "single") {
                    const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                    if (selectedOption && selectedOption.dataset.correct === "true") {
                        score++;
                    }
                } else if (question.type === "multi") {
                    const options = document.querySelectorAll(`input[name="q${index}"]`);
                    let isQuestionCorrect = true;
                    
                    options.forEach(option => {
                        const isOptionCorrect = option.dataset.correct === "true";
                        const isOptionSelected = option.checked;
                        
                        if ((isOptionCorrect && !isOptionSelected) || (!isOptionCorrect && isOptionSelected)) {
                            isQuestionCorrect = false;
                        }
                    });
                    
                    if (isQuestionCorrect) {
                        score++;
                    }
                }
            });
            
            return { score, totalQuestions };
        }
        
        // Function to submit the entire quiz
        function submitQuiz() {
            // Check if all questions have been answered
            let allAnswered = true;
            
            quizData.forEach((question, index) => {
                if (question.type === "single") {
                    const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                    if (!selectedOption) {
                        allAnswered = false;
                    }
                } else if (question.type === "multi") {
                    const options = document.querySelectorAll(`input[name="q${index}"]`);
                    if (!Array.from(options).some(opt => opt.checked)) {
                        allAnswered = false;
                    }
                }
            });
            
            if (!allAnswered) {
                const proceed = confirm("You haven't answered all questions. Do you want to submit anyway?");
                if (!proceed) {
                    return;
                }
            }
            
            // Check all answers
            quizData.forEach((question, index) => {
                checkAnswer(index);
            });
            
            // Calculate and display score
            const { score, totalQuestions } = calculateScore();
            const scorePercentage = ((score / totalQuestions) * 100).toFixed(2);
            
            const scoreDisplay = document.getElementById("score-display");
            scoreDisplay.innerHTML = `Your Score: ${score}/${totalQuestions} (${scorePercentage}%)`;
            scoreDisplay.style.display = "block";
            
            // Disable all inputs and buttons after submission
            document.querySelectorAll("#quiz input").forEach(input => {
                input.disabled = true;
            });
            
            document.querySelectorAll(".check-btn").forEach(btn => {
                btn.disabled = true;
            });
            
            document.getElementById("submit-quiz").disabled = true;
        }
        
        // Function to show all explanations
        function showAllExplanations() {
            document.querySelectorAll(".explanation").forEach(explanation => {
                explanation.style.display = "block";
            });
        }
        
        // Initialize the quiz
        function initQuiz() {
            const quizContainer = document.getElementById("quiz");
            
            // Render all questions
            quizData.forEach((question, index) => {
                const questionElement = renderQuestion(question, index);
                quizContainer.appendChild(questionElement);
            });
            
            // Add event listeners
            document.getElementById("submit-quiz").addEventListener("click", submitQuiz);
            document.getElementById("show-all-explanations").addEventListener("click", showAllExplanations);
        }
        
        // Initialize the quiz when the DOM is loaded
        document.addEventListener("DOMContentLoaded", initQuiz);
    </script>
